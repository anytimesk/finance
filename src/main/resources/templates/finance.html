<!DOCTYPE html>
<html lang="ko">
  <head th:replace="~{/layouts/header :: headerFragment(~{::title})}">
    <title>Finance</title>
  </head>
  <body class="sb-nav-fixed">
    <nav th:replace="~{/layouts/top :: top-nav}"></nav>
    <div id="layoutSidenav">
      <!-- Left Side Menu-->
      <div th:replace="~{/layouts/left-side :: side-nav}"></div>

      <div id="layoutSidenav_content">
        <main>
          <div class="container-fluid px-4">
            <h1 class="mt-4">Finance</h1>
            <ol class="breadcrumb mb-4">
              <li class="breadcrumb-item active">Finance</li>
            </ol>

            <div class="row">
              <div class="md-4">
                <input type="text" id="itmsNm" />
                <select id="numOfRows" name="selbox">
                  <option value="10">10</option>
                  <option value="30">30</option>
                  <option value="60">60</option>
                  <option value="90">90</option>
                  <option value="180">180</option>
                  <option value="365">365</option>
                </select>
                <button id="getStockInfo" class="btn-primary">조회</button>
              </div>
            </div>

            <div class="mt-5">
              <div id="myChart" style="width: 100%; height: 600px"></div>
            </div>

            <div class="row">
              <div class="md-12">
                <div class="card-header">
                  <i class="fas fa-table me-1"></i>
                  DataTable Example
                </div>
                <div class="card-body">
                  <table id="itemTable" class="display data-table">
                    <thead>
                      <tr>
                        <th>기준일</th>
                        <th>이름</th>
                        <th>종가</th>
                        <th>전일등락</th>
                        <th>시가</th>
                        <th>고가</th>
                        <th>저가</th>
                      </tr>
                    </thead>
                    <tbody></tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </main>
        <footer th:replace="~{/layouts/footer :: footerFragment}"></footer>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>

    <!-- ECharts -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.1/dist/echarts.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="https://cdn.datatables.net/1.13.3/js/jquery.dataTables.min.js"></script>

    <script type="text/javascript">
      $(document).ready(function () {
        var table = $("#itemTable").DataTable({
          destroy: true, // 테이블을 재초기화할 수 있도록 설정
          searching: false, // 검색 기능 비활성화
          paging: true, // 페이지네이션 활성화
          ordering: true, // 정렬 활성화
        });

        $("#getStockInfo").click(function (e) {
          console.log("버튼이 클릭되었습니다."); // 로그를 통해 클릭 이벤트 확인
          getStockPriceInfo(table);
        });
      });

      function getStockPriceInfo(table) {
        if ($("#itmsNm").val() === "") {
          alert("종목명을 입력해주세요!");
          return;
        }
        var jsonData = {
          itmsNm: $("#itmsNm").val(),
          numOfRows: $("#numOfRows").val(),
          pageNo: 1,
        };

        $.ajax({
          url: "/finance/getStockPriceInfo",
          type: "GET",
          data: jsonData,
          success: function (items) {
            table.clear().draw();

            // items 배열을 순회하며 HTML 문자열 생성
            items.forEach(function (item) {
              table.row
                .add([
                  item.basDt,
                  item.itmsNm,
                  item.clpr,
                  item.vs,
                  item.mkp,
                  item.hipr,
                  item.lopr,
                ])
                .draw();
            });

            drawCandleChart(items); // items를 사용하여 차트를 다시 그립니다.

            $("#itemTable").DataTable();
          },
          error: function (xhr, status, error) {
            alert("데이터를 가져오는 데 실패했습니다.");
          },
        });
      }

      function drawCandleChart(stockData) {
        const upColor = "#00da3c";
        const downColor = "#FF0000";
        // 10일 주식 데이터 샘플 (날짜, 시가, 종가, 저가, 고가, 거래량)
        
        let chartDom = document.getElementById("myChart");
        let myChart = echarts.init(chartDom);
        let data = splitData(stockData);
        let getDataLen = data.categoryData.length;

        myChart.setOption(
          (option ={
            animation: false,
            legend: {
              bottom: 10,
              left: 'center',
              data: [$("#itmsNm").val(), 'MA5', 'MA10', 'MA20', 'MA30']
            },
            tooltip: {
              trigger: 'axis',
              axisPointer: { type: 'cross' },
              borderWidth: 1,
              borderColor: '#ccc',
              padding: 10,
              textStyle: { color: '#000' },
              position: function (pos, params, el, elRect, size) {
                const obj = {
                  top: 10
                };
                
                return obj;
              }
            },
            axisPointer: {
              link: [{xAxisIndex: 'all'}],
              label: {backgroundColor: '#777'}
            },
            toolbox: {
              feature: {
                dataZoom: {yAxisIndex: false},
                brush: {type: ['lineX', 'clear']}
              }
            },
            brush: {
              xAxisIndex: 'all',
              brushLink: 'all',
              outOfBrush: { colorAlpha: 0.1 }
            },
            visualMap: {
              show: false,
              seriesIndex: 5,
              dimension: 2,
              pieces: [
                {
                  value: 1,
                  color: downColor
                },
                {
                  value: -1,
                  color: upColor
                }
              ]
            },
            grid: [
              {
                left: '10%',
                right: '8%',
                height: '50%'
              },
              {
                left: '10%',
                right: '8%',
                top: '63%',
                height: '16%'
              }
            ],
            xAxis: [
              {
                type: 'category',
                data: data.categoryData,
                boundaryGap: false,
                axisLine: { onZero: false },
                splitLine: { show: false },
                min: 'dataMin',
                max: 'dataMax',
                axisPointer: { z: 100 }
              },
              {
                type: 'category',
                gridIndex: 1,
                data: data.categoryData,
                boundaryGap: false,
                axisLine: { onZero: false },
                axisTick: { show: false },
                splitLine: { show: false },
                axisLabel: { show: false },
                min: 'dataMin',
                max: 'dataMax'
              }
            ],
            yAxis: [
              {
                scale: true,
                splitArea: {
                  show: true
                }
              },
              {
                scale: true,
                gridIndex: 1,
                splitNumber: 2,
                axisLabel: { show: false },
                axisLine: { show: false },
                axisTick: { show: false },
                splitLine: { show: false }
              }
            ],
            dataZoom: [
              {
                type: 'inside',
                xAxisIndex: [0, 1],
                start: 50,
                end: 100
              },
              {
                show: true,
                xAxisIndex: [0, 1],
                type: 'slider',
                top: '85%',
                start: 50,
                end: 100
              }
            ],
            series: [
              {
                name: $("#itmsNm").val(),
                type: 'candlestick',
                data: data.values,
                itemStyle: {
                  color: upColor,
                  color0: downColor,
                  borderColor: undefined,
                  borderColor0: undefined
                }
              },
              {
                name: 'MA5',
                type: 'line',
                data: calculateMA(5, data),
                smooth: true,
                lineStyle: {
                  opacity: 0.5
                }
              },
              {
                name: 'MA10',
                type: 'line',
                data: calculateMA(10, data),
                smooth: true,
                lineStyle: {
                  opacity: 0.5
                }
              },
              {
                name: 'MA20',
                type: 'line',
                data: calculateMA(20, data),
                smooth: true,
                lineStyle: {
                  opacity: 0.5
                }
              },
              {
                  name: 'MA30',
                  type: 'line',
                  data: calculateMA(30, data),
                  smooth: true,
                  lineStyle: {
                    opacity: 0.5
                  }
                },
              {
                name: 'Volume',
                type: 'bar',
                xAxisIndex: 1,
                yAxisIndex: 1,
                data: data.volumes
              }
            ]
          }),
          true
        );
        myChart.dispatchAction({
          type: 'brush',
          areas: [
            {
              brushType: 'lineX',
              coordRange: [data.categoryData[getDataLen - 2], data.categoryData[getDataLen - 1]],
              xAxisIndex: 0
            }
          ]
        });
      }

      // 캔들 데이터 추출 함수
      function splitData(items) {
        let categoryData = [];
        let values = [];
        let volumes = [];
        items.sort(arrOrder('basDt'));
        
        for (let i = 0; i < items.length; i++) {
          categoryData.push(items[i].basDt);
          var info 
          values.push([Number(items[i].mkp), Number(items[i].clpr), Number(items[i].lopr), Number(items[i].hipr), Number(items[i].clpr)]);
          volumes.push([i, items[i].mrktTotAmt, Number(items[i].mkp) > Number(items[i].clpr) ? 1 : -1,]); // 거래량 데이터 추가
        }

        return {
          categoryData: categoryData,
          values: values,
          volumes: volumes,
        };
      }

      function arrOrder(key) {
        return function(a, b) {
            if (a[key] > b[key]) {    
                return 1;    
            } else if (a[key] < b[key]) {    
                return -1;    
            } 
            
            return 0;    
        }    
    }

      // 이동 평균선 계산 함수
      function calculateMA(dayCount, data) {
        let result = [];
        for (let i = 0, len = data.values.length; i < len; i++) {
          if (i < dayCount) {
            result.push("-");
            continue;
          }
          let sum = 0;
          for (let j = 0; j < dayCount; j++) {
            sum += data.values[i - j][1]; // 고가 데이터 사용
          }
          result.push((sum / dayCount).toFixed(1));
        }
        return result;
      }
    </script>
  </body>
</html>
