<!DOCTYPE html>
<html lang="ko">
    <head th:replace="~{/layouts/header :: headerFragment(~{::title})}">
        <title>Finance</title>
    </head>
    <body class="sb-nav-fixed">
        <nav th:replace="~{/layouts/top :: top-nav}"></nav>
        <div id="layoutSidenav">
            <!-- Left Side Menu-->
            <div th:replace="~{/layouts/left :: side-nav}"></div>

            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Finance</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item active">Finance</li>
                        </ol>

                        <div class="row">
                            <div class="md-4">
                                <input type="text" id="itmsNm" />
                                <button id="getStockInfo" class="btn-primary">Call Stock Info</button>
                            </div>
                        </div>

                        <div id="stockRet">
                        </div>

                    </div>
                </main>
                <footer th:replace="~{/layouts/footer :: footerFragment}"></footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script src="assets/demo/chart-area-demo.js"></script>
        <script src="assets/demo/chart-bar-demo.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
        <script src="js/datatables-simple-demo.js"></script>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                
                $("#getStockInfo").click(function(e) {
                    if ($("#itmsNm").val() === "") {
                        alert("종목명을 입력해주세요!")
                        return;
                    }
                    var jsonData = {
                        itmsNm : $("#itmsNm").val(),
                        pageNo : 1
                    };
                    $.ajax({
                        url: "/finance/getStockPriceInfo",
                        type: "GET",
                        data: jsonData,
                        success: function (ret) {
                            $("#stockRet").html(ret);
                        },
                        error: function (xhr, status, error) {
                            $("#stockRet").html(ret);
                        }
                    });

                });
            });
        </script>
    </body>
</html>
