<!DOCTYPE html>
<html lang="ko">
    <head th:replace="~{/layouts/header :: headerFragment(~{::title})}">
        <title>Finance</title>
    </head>
    <body class="sb-nav-fixed">
        <nav th:replace="~{/layouts/top :: top-nav}"></nav>
        <div id="layoutSidenav">
            <!-- Left Side Menu-->
            <div th:replace="~{/layouts/left :: side-nav}"></div>

            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Finance</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item active">Finance</li>
                        </ol>

                        <div class="row">
                            <div class="md-4">
                                <input type="text" id="itmsNm" />
                                <button id="getStockInfo" class="btn-primary">Call Stock Info</button>
                            </div>
                        </div>

                        <div class="row">
                            <div class="md-12">
                                <div class="card-header">
                                    <i class="fas fa-table me-1"></i>
                                    DataTable Example
                                </div>
                                <div class="card-body">
                                    <table id="itemTable" class="display data-table">
                                        <thead>
                                            <tr>
                                                <th>기준일</th>
                                                <th>이름</th>
                                                <th>종가</th>
                                                <th>전일등락</th>
                                                <th>시가</th>
                                                <th>고가</th>
                                                <th>저가</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                    </div>
                </main>
                <footer th:replace="~{/layouts/footer :: footerFragment}"></footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script src="assets/demo/chart-area-demo.js"></script>
        <script src="assets/demo/chart-bar-demo.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.datatables.net/1.13.3/js/jquery.dataTables.min.js"></script>
        
        <script type="text/javascript">
            $(document).ready(function () {
                
                $("#getStockInfo").click(function(e) {
                    if ($("#itmsNm").val() === "") {
                        alert("종목명을 입력해주세요!")
                        return;
                    }
                    var jsonData = {
                        itmsNm : $("#itmsNm").val(),
                        pageNo : 1
                    };

                    $.ajax({
                        url: "/finance/getStockPriceInfo",
                        type: "GET",
                        data: jsonData,
                        success: function (items) {
                            console.log("서버 응답:", items);
                            var htmlContent = '';

                            // items 배열을 순회하며 HTML 문자열 생성
                            items.forEach(function(item) {
                                $('#itemTable tbody').append(
                                    '<tr>' +
                                        '<td>' + item.basDt + '</td>' +
                                        '<td>' + item.itmsNm + '</td>' +
                                        '<td>' + item.clpr + '</td>' +
                                        '<td>' + item.vs + '</td>' +
                                        '<td>' + item.mkp + '</td>' +
                                        '<td>' + item.hipr + '</td>' +
                                        '<td>' + item.lopr + '</td>' +
                                    '</tr>'
                                );
                            });
                            $('#itemTable').DataTable();
                        },
                        error: function (xhr, status, error) {
                            alert('데이터를 가져오는 데 실패했습니다.');
                        }
                    });

                });
            });
        </script>
    </body>
</html>
